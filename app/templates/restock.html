<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restock Recommendations</title>
</head>
<body>
    <h1>Restock Recommendations</h1>

    <p>Product bundles that frequently sell together - consider keeping these in stock</p>

    <table border="1">
        <thead>
            <tr>
                <th>Product Bundle</th>
                <th>Support</th>
            </tr>
        </thead>
        <tbody>
            {% for recommendation in recommendations %}
            <tr>
                <td>{{ recommendation.items }}</td>
                <td>{{ recommendation.support }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
